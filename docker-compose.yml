version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: sentiment_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_net

  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_net

  ingester:
    build: ./ingester
    container_name: sentiment_ingester
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - sentiment_net

  worker:
    build: ./worker
    container_name: sentiment_worker
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - sentiment_net

  backend:
    build: ./backend
    container_name: sentiment_backend
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - sentiment_net

  frontend:
    build: ./frontend
    container_name: sentiment_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sentiment_net

volumes:
  mongo_data:
  redis_data:

networks:
  sentiment_net:
    driver: bridge
